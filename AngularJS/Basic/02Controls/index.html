<!DOCTYPE html>
<html ng-app="appMain">
    <head>        
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="app.js"></script>		
    </head>
    <body>
        <div ng-controller='ctrlMain'>            
			<div style="position:fixed;width:100%;height:100%;background-color:#aabbcc">
				<div style="background-color:#aaccee;color:#1100aa">
					{{AppInfo.AppName}} {{AppInfo.VersionInfo.Version}}: {{AppInfo.About}}
				</div>
				<div>
					<div>This is just a simple AngularJS test</div>
				</div>
				<div>
					<div>
						<input type="number" ng-model="param1" ng-init="param1 = 0" />		
						<select ng-model="selectedOprt" ng-options="x for x in oprts" ng-init="selectedOprt = oprts[0]" />
						<input type="number" ng-model="param2" ng-init="param2 = 0" />
						<button id="btnCalc" ng-click="fnCalc()">=&gt;</button>
						<label>{{ result.value }}</label>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
