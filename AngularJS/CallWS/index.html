<!DOCTYPE html>
<html ng-app="appMain">
    <head>        
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="app.js"></script>		
    </head>
    <body>
        <div ng-controller='ctrlMain'>            
			<div style="position:fixed;width:100%;height:100%;background-color:#aabbcc">
				<div style="background-color:#aaccee;color:#1100aa">
					{{AppInfo.AppName}} {{AppInfo.AppName}}: {{AppInfo.About}}
				</div>
				<div>
					<div>Latitude:</div><input type="number" ng-model="lat" ng-init="lat = 42.7456" step="0.0001"/>	
					<div>Longitude:</div><input type="number" ng-model="lon" ng-init="lon = -98.0892" step="0.0001"/>	
					<button id="btnGetWS" ng-click="fnGetWS()">Check</button>
					<div>State: {{state}}</div>
					<div>City: {{city}}</div>
				</div>
			</div>
        </div>
    </body>
</html>
